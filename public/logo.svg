<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Attractive House Logo for nivasi.space -->
  <defs>
    <!-- Modern gradients -->
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#houseGradient)" opacity="0.1"/>
  
  <!-- House Base with modern styling -->
  <rect x="128" y="200" width="256" height="160" rx="16" fill="url(#houseGradient)" stroke="#EA580C" stroke-width="6" filter="url(#shadow)"/>
  
  <!-- Roof with modern gradient -->
  <polygon points="128,200 256,72 384,200" fill="url(#roofGradient)" stroke="#991B1B" stroke-width="6" filter="url(#shadow)"/>
  
  <!-- Modern door with gradient -->
  <rect x="224" y="264" width="64" height="96" rx="8" fill="url(#doorGradient)" stroke="#D97706" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Door handle with glow -->
  <circle cx="272" cy="312" r="4" fill="#92400E" filter="url(#glow)"/>
  
  <!-- Windows with modern styling -->
  <rect x="160" y="232" width="48" height="48" rx="8" fill="url(#windowGradient)" stroke="#F59E0B" stroke-width="3" filter="url(#shadow)"/>
  <rect x="304" y="232" width="48" height="48" rx="8" fill="url(#windowGradient)" stroke="#F59E0B" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Window reflections -->
  <rect x="164" y="236" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="308" y="236" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Chimney with modern styling -->
  <rect x="320" y="104" width="32" height="56" rx="4" fill="#6B7280" stroke="#374151" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Smoke with modern effect -->
  <circle cx="336" cy="96" r="6" fill="#9CA3AF" opacity="0.6" filter="url(#glow)"/>
  <circle cx="344" cy="88" r="4" fill="#9CA3AF" opacity="0.4" filter="url(#glow)"/>
  <circle cx="328" cy="92" r="3" fill="#9CA3AF" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="180" r="3" fill="#FEF3C7" opacity="0.9" filter="url(#glow)"/>
  <circle cx="280" cy="160" r="2" fill="#FEF3C7" opacity="0.7" filter="url(#glow)"/>
  <circle cx="232" cy="170" r="2" fill="#FEF3C7" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Modern text: nivasi.space -->
  <text x="256" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">nivasi.space</text>
  
  <!-- Subtle accent line below text -->
  <line x1="180" y1="440" x2="332" y2="440" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
</svg>
