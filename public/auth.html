<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivasi.space - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fed7aa 0%, #ffffff 50%, #fed7aa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            margin: 0 0 24px;
            line-height: 1.5;
        }
        .button {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-bottom: 12px;
        }
        .button:hover {
            background: #ea580c;
        }
        .button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            display: none;
        }
        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/logo.svg" alt="Nivasi.space Logo">
        </div>
        
        <h1>Nivasi.space Authentication</h1>
        <p>Please sign in with your Google account to continue.</p>
        
        <button id="signInButton" class="button" onclick="signIn()">
            Continue with Google
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfPdQcmQksnlMr5oIMGkXzoc6y7N_6qjI",
            authDomain: "nivasispace-7ed76.firebaseapp.com",
            projectId: "nivasispace-7ed76",
            storageBucket: "nivasi.space",
            messagingSenderId: "98552673378",
            appId: "1:98552673378:web:a8086a34cd1fb82a198d3b",
            measurementId: "G-634HFYP25V"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Get return URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('redirect') || '/';

        function showLoading() {
            document.getElementById('signInButton').style.display = 'none';
            document.getElementById('loading').classList.add('show');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('signInButton').style.display = 'block';
            document.getElementById('loading').classList.remove('show');
        }

        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            document.getElementById('success').style.display = 'block';
        }

        function redirectToApp() {
            setTimeout(() => {
                window.location.href = returnUrl;
            }, 2000);
        }

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                showSuccess('Authentication successful! Redirecting back to app...');
                redirectToApp();
            }
        });

        // Handle sign in
        window.signIn = function() {
            showLoading();
            
            auth.signInWithRedirect(provider).catch((error) => {
                console.error('Sign-in error:', error);
                showError('Authentication failed. Please try again.');
            });
        };

        // Handle redirect result
        auth.getRedirectResult().then((result) => {
            if (result.user) {
                showSuccess('Authentication successful! Redirecting back to app...');
                redirectToApp();
            }
        }).catch((error) => {
            console.error('Redirect result error:', error);
            showError('Authentication failed. Please try again.');
        });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</body>
</html>
